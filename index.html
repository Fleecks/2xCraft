<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2xCraft</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="content__top">
			<label class="skin_upload-btn">
				<input type="file" id="skin_input" accept="image/*">
				<span class="material-symbols-outlined" style="margin-right: 4px;">upload</span>
				<span>Upload skin</span>
			</label>
		</div>
		<div class="content__main">
			<canvas id="skin_viewer"></canvas>
		</div>
		<div class="content__bottom">
			<button class="skin_save-btn" id="skin_save" disabled>Save</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
